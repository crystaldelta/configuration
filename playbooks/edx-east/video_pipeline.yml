- name: Deploy edX Video Pipeline Service
  hosts: all
  become: True
  gather_facts: True
  vars:
    ENABLE_NEWRELIC: False
    migrate_db: 'yes'
    disable_edx_services: false
    edx_django_service_use_python3: false
    edx_django_service_has_static_assets: 'yes'
  roles:
    - role: nginx
      nginx_default_sites:
        - video_pipeline
    - aws
    - role: video_pipeline
